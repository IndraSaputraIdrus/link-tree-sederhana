<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Indra Saputra Idrus | LinkTree</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- profile -->
        <div class="profile">
            <img src="assets/profile.gif" alt="profile" class="animate__animated animate__pulse animate__infinite">
            <p class="animate__animated animate__fadeInDownBig">Hello, World</p>
        </div>

        <!-- link tree button -->
        <div class="link">
            <a href="#" target="_blank" class="animate__animated animate__bounceInLeft">Instagram</a>
            <a href="#" target="_blank" class="animate__animated animate__bounceInLeft">Telegram</a>
            <a href="#" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Twitter</a>
            <a href="#" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Facebook</a>
            <a href="#" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Discord</a>
            <a href="#" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Youtube</a>
        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp">
            <i>made with love ♥️</i>
        </div>
    </div>
</body>
</html>
